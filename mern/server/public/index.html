<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Elevators</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f7f0e6, #fff8ec);
        color: #0f1c22;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: white;
        border-radius: 20px;
        padding: 2.5rem 3rem;
        box-shadow: 0 24px 50px rgba(17, 24, 28, 0.12);
        max-width: 520px;
        text-align: left;
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 2rem;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #3a4a52;
      }
      a {
        display: inline-block;
        background: #2f6f64;
        color: #fff;
        padding: 0.75rem 1.4rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Rocket Elevators</h1>
      <p>
        Welcome to Rocket Elevators. Our commercial site is hosted here, while
        staff can access the admin portal for agents and records management.
      </p>
      <a href="/admin">Go to Admin Portal</a>
    </main>
  </body>
</html>
